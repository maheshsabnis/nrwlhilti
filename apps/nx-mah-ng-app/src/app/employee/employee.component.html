<h2>Employee Form</h2>
<form [formGroup]="frmEmp" (ngSubmit)="save()">
<div class="container">
  <div class="form-group">
    <label>EmpNo</label>
    <input type="text"  formControlName="EmpNo" name="EmpNo" class="form-control">
  </div>
  <div class="form-group">
    <label>EmpName</label>
    <input type="text" formControlName="EmpName" name="EmpName" class="form-control">
  </div>
  <div class="form-group">
    <label>Salary</label>
    <input type="text" formControlName="Salary" name="Salary" class="form-control">
  </div>
  <div class="btn btn-group-lg">
     <input type="button" value="Clear" class="btn btn-warning" (click)="clear()">
     <input type="submit" value="Save" class="btn btn-success">
  </div>
</div>
</form>
